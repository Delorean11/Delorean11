<div>
  <p ng-repeat="vote in currentNumber.votes">{{vote.bill.title}}</p>
  <div>
    <h2>{{singleMember.first_name}} {{singleMember.middle_name}} {{singleMember.last_name}}</h2>
    <p>State: {{singleMember.state}}</p>
    <p>District: {{singleMember.district}}</p>
    <p>Party:
      <span ng-if="singleMember.party === 'D'">Democratic</span>
      <span ng-if="singleMember.party === 'R'">Republican</span>
    </p>
    <a href="{{singleMember.url}}" target="_blank">Website</a>
  </div>

  <table>

  </table>
</div>
