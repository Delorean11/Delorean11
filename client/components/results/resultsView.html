<div>
  <div>
    <h2>{{memberInfo.name}}</h2>
    <p>State: {{memberInfo.state}}</p>
    <p>District: {{memberInfo.district}}</p>
    <p>Party:
      <span ng-if="memberInfo.party === 'D'">Democratic</span>
      <span ng-if="memberInfo.party === 'R'">Republican</span>
    </p>
    <a href="{{memberInfo.url}}" target="_blank">Website</a>
  </div>

  <table>
    <tr ng-repeat="vote in currentMember.votes | limitTo:20">
      <td ng-class="{red: vote.position === 'No', green: vote.position === 'Yes'}">{{vote.bill.title}} <br>{{vote.question}}</td>
    </tr>
  </table>
</div>
