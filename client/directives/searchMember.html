<div class='container'>
  <div class='row'>
    <!-- <form name='search' class='col s12' novalidate ng-submit='getMembersByState(state)'> -->
    <form name='search' class='col s12' novalidate ng-submit='getMemberAndVotes(congressPerson)'>
      <input class='col s9 z-depth-3 hoverable' type='text' placeholder="Who's your congress person?" name='person' ng-model='congressPerson' ng-pattern='/[A-Z a-z]/' required>
      <!-- <input class='col s9 z-depth-3 hoverable' type='text' placeholder="Who's you're congress person?" name='person' ng-model='state' ng-pattern='/[A-Z a-z]/' required> -->
      <button class='center-align col s2 btn waves-effect waves-light btn-search'type='submit'>Search<i class="material-icons right">send</i></button>
      <p ng-if='search.person.$invalid && search.person.$dirty'>Not a valid name</p>
    </form>
    <p class='col s12 center-align'>Or you can <a ui-sref='byState'>find congressional members by state</a></p>
  </div>
</div>
